# Send API-kald til uvicorn (127.0.0.1:8000)
location ^~ /health {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
location ^~ /analyze {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
location ^~ /reports {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
# Behold docs hvis du vil have Swagger tilg√¶ngelig
location ^~ /docs {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
}
location = /openapi.json {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
}
