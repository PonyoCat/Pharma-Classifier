# Serv√©r den byggede SPA fra /var/app/current/frontend/
# Brug alias + try_files for at give SPA-routeren fallback til index.html
location /assets/ {
    alias /var/app/current/frontend/assets/;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
}

location / {
    alias /var/app/current/frontend/;
    index index.html;
    try_files $uri $uri/ /index.html;
}
